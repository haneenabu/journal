<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="bower_components/moment/min/moment.min.js"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Journal JS</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Journal JS</h1>
    </div>
    <div id= "mySidenav" class="sidenav">
      <h4>About Journal JS:</h4>
      <br>
      <h5><em>Created by: </em></h5>
      <p>Haneen Abu-Khater</p>
      <br>
      <h5><em>GitHub Username: </em></h5>
      <p>haneenabu</p>
    </div>

    <div class="container">
      <h3>Welcome to Journal JS</h3>
      <form id="entry">
        <label for="title"> Enter your Journal Entry title: </label>
        <input id="title" type="text">
        <br><br>
        <label for="body">Enter your Journal Entry details: </label><br>
        <textarea class="form-control" id="body" rows="5"></textarea><br>
        <button type="submit" class="btn">Get Word Count</button>
        <button type="submit" name="btn" id="vowel">Get Vowel and Consonent Count</button>
      </form>
    </div>
    <div class="container" id="result">
      <p>The number of words in the body you entered is: </p>
    </div>
    <div class="container" id="vowelResult">
      <p>The number of vowels in the body you entered is: </p>
    </div>
  </body>
</html>
